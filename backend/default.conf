server {
    listen 443;
    ssl on;
    server_name  camranh.aero;
    ssl_certificate /etc/nginx/conf.d/ssl/camranh.aero.crt;
    ssl_certificate_key /etc/nginx/conf.d/ssl/camranh.aero.key;
    gzip on;
    gzip_comp_level    5;
    gzip_min_length    256;
    gzip_proxied       any;
    gzip_vary          on;

    gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
	text/js|css|png|jpg|jpeg|gif|ico|svg
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;
    # text/html is always compressed by gzip module

    root  /home/www/html/staging;
	#root  /home/www/html/staging/laravel/public;
    index index.php  index.html index.htm;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    #add new 4 location by tho.nd

	location /airport {
    try_files $uri $uri/ /airport/index.htm?$args;
    }
	
	location /airport_tour {
    try_files $uri $uri/ /airport_tour/index.htm?$args;
    }
	
	location /chamcong {
    try_files $uri $uri/ /chamcong/index.php?$query_string;    
	}
	
	location /chamcong2 {
    try_files $uri $uri/ /chamcong2/index.php?$query_string;    
	}
	
	location /qrcode {
    try_files $uri $uri/ /qrcode/index.php?$query_string;    
	}
	
	location /crresort {
    try_files $uri $uri/ /crresort/index.htm?$query_string;    
	}
	
	location /knlinks {
    try_files $uri $uri/ /knlinks/index.htm?$query_string;    
	}
	
	location /nhatrangtour {
    try_files $uri $uri/ /nhatrangtour/index.htm?$query_string;    
	}
	
	#for map
	location /mapv2 {
    try_files $uri $uri/ /mapv2/index.htm?$query_string;    
	}
	
	
	
	
	#backend
	location ^~ /backend {
    alias /home/www/html/staging/backend/public;

    try_files $uri $uri/ @backend;

           location ~ \.php$ {
                    include fastcgi_params;
                    fastcgi_param SCRIPT_FILENAME $request_filename;
					fastcgi_pass 127.0.0.1:9002; # PHP-FPM cho PHP 8.1.2

                            }


  }

location @backend {
        rewrite /backend/(.*)$ /backend/index.php?/$1 last;
}


#map-báº¡ckend
	location ^~ /map-backend {
    alias /home/www/html/staging/map-backend/public;

    try_files $uri $uri/ @testv;

           location ~ \.php$ {
                    include fastcgi_params;
                    fastcgi_param SCRIPT_FILENAME $request_filename;
					fastcgi_pass 127.0.0.1:9002; # PHP-FPM cho PHP 8.1.2

                            }


  }

location @testv {
        rewrite /map-backend/(.*)$ /map-backend/index.php?/$1 last;
}	
	
	
	location / {
        # try_files $uri @rewrite; # For Drupal <= 6
        try_files $uri /index.php?$query_string; # For Drupal >= 7
    }

    location @rewrite {
        rewrite ^/(.*)$ /index.php?q=$1;
    }

    # Don't allow direct access to PHP files in the vendor directory.
    location ~ /vendor/.*\.php$ {
        deny all;
        return 404;
    }

    
    location ~ '\.php$|^/update.php' {
    fastcgi_split_path_info ^(.+?\.php)(|/.*)$;            
    fastcgi_param HTTP_PROXY "";
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    fastcgi_param QUERY_STRING $query_string;
    fastcgi_intercept_errors on;
	# 
    fastcgi_pass 127.0.0.1:9000;  # PHP 7.2  Drupal 7

    # 
    if ($uri ~* ^/myapp) {
        fastcgi_pass 127.0.0.1:9002;  # PHP 8.1  Laravel
    }
    
    

    fastcgi_ignore_client_abort off;
    fastcgi_connect_timeout 60;
    fastcgi_send_timeout 180;
    fastcgi_read_timeout 180;
    fastcgi_buffer_size 128k;
    fastcgi_buffers 4 256k;
    fastcgi_busy_buffers_size 256k;
    fastcgi_temp_file_write_size 256k;

    include fastcgi_params;
}


    # Fighting with Styles? This little gem is amazing.
    # location ~ ^/sites/.*/files/imagecache/ { # For Drupal <= 6
    location ~ ^/sites/.*/files/styles/ { # For Drupal >= 7
        try_files $uri @rewrite;
    }

    # Handle private files through Drupal. Private file's path can come
    # with a language prefix.
    location ~ ^(/[a-z\-]+)?/system/files/ { # For Drupal >= 7
        try_files $uri /index.php?$query_string;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri @rewrite;
        expires max;
        access_log off;
        log_not_found off;
    }
}

server {
   listen 80;
   server_name *.camranh.aero;
   return 301 https://camranh.aero$request_uri;
}
server {
   listen 443;
   server_name www.camranh.aero;
   return 301 https://camranh.aero$request_uri;
}
